<!doctype html>
<html>
<head>
<link type="text/css" href="popup.css" rel="stylesheet">
<script type="text/javascript" src="popup.js"></script>

</head>
<body>

	<div id="popTop">
		<img id="popTopIcon" src="icon48.png" />
		<!-- <h1>The Great Suspender</h1> -->
		<h1 id="statusText"></h1>
		<img id="popTopSettings" src="settings.png" />
	</div>

	<div id="middle">
		<div class="menuOption" id="suspendOne" title="Suspend current tab">
			<div class="icon iconSuspendCurrent"></div>
			<div class="optionText">Suspend this tab</div>
		</div>
		<div class="menuOption" id="suspendAll" title="Suspend all other tabs">
			<div class="icon iconSuspendAll"></div>
			<div class="optionText">Suspend other tabs</div>
		</div>
		<div class="menuOption" href="#" id="unsuspendAll" title="Reload all tabs">
			<div class="icon iconUnsuspendAll"></div>
			<div class="optionText">Unsuspend all tabs</div>
		</div>
	</div>

	<div id="bottom">
		<div class="bottomOption" id="tempWhitelist">
			Pause Suspension
		</div>
		<div class="bottomOption" id="whitelist">
			Whitelist Site
		</div>
	</div>

	<div id="footer">
		<img id="statusImg" />
		<span id="statusDetail"></span>
	</div>
</body>
</html>
